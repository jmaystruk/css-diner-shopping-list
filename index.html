<!DOCTYPE html>
<html>
<head>
	<title>CSS Dinner shopping list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>
<body>
	<main>	
		<header class="header">
			<h1>CSS Dinner Shopping List</h1>
			<p><h2>Let's go to the mall</h2></p>
		</header>
		<section class="section">
			<ul class="list">
				<li><label for="checkbox1"><input type="checkbox" class="checkbox" id="checkbox1">
					<p>A lot of pickles <span>for the next lessons about CSS</span></p>
				</label></li></li>
				
				<li><label for="checkbox2"><input type="checkbox" class="checkbox" id="checkbox2">
					<p>10 apples <span>for more CSS manipulations</span></p></label></li>
				
				<li><label for="checkbox3"><input type="checkbox" class="checkbox" id="checkbox3">
					<p>20 oranges <span>because they are awesome</span></p></label></li>
				
				<li><label for="checkbox4"><input type="checkbox" class="checkbox" id="checkbox4">
					<p>13 plates <span>hm...they always disappear</span></p></label></li>
				
				<li><label for="checkbox5"><input type="checkbox" class="checkbox" id="checkbox5">
					<p>15 bentos </p></label></li>
				
				<li><label for="checkbox6"><input type="checkbox" class="checkbox" id="checkbox6">
					<p>1 bottle of Sake ^_^ <span>for my friends</span></p></label></li>
			</ul>
		</section>
			<footer class="footer">
				<h2>Bon appetit :)</h2>
			</footer>
	</main>		
</body>
</html>
